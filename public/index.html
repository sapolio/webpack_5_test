<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlonE Player</title>
    <style>
      html,
      body,
      #player-wrapper {
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript" src="slone.js"></script>
  </head>
  <body>
    <div style="width: 100%; max-width: 600px; margin: auto">
      <div style="position: relative; padding-top: 56.20609%">
        <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0">
          <div id="player-wrapper" class="player"></div>
        </div>
      </div>
    </div>
    <script>
      var player = new Slone.Player({
        parentId: "#player-wrapper",
        source: "//devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_ts/master.m3u8",
        height: "100%",
        width: "100%",
        mute: true,
        playInline: true,
      })
    </script>
  </body>
</html>
